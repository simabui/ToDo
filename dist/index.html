<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>To-Do Project</title><link href="css/main.0.5167b4ed43aea61d6cb4.css" rel="stylesheet"></head><body><main><div class="container"><h1>To-Do Project</h1><div class="todo"><input class="todo__search" id="task-search" placeholder="search by title" size="40" autocomplete="off"> <select class="todo__select" id="task-status"><option value="all">All</option><option value="open">Open</option><option value="done">Done</option></select> <select class="todo__select" id="task-priority"><option value="all">All</option><option value="high">High</option><option value="normal">Normal</option><option value="low">Low</option></select> <button class="todo__button" id="button-create">Create</button></div><div class="task-list" id="task-list"></div><div class="overlay" id="create-form"><form class="create-form" autocomplete="off"><p class="create-form__title">Title:</p><input class="create-form__input" name="title" placeholder="title" required><p class="create-form__title">Description:</p><textarea class="create-form__text" name="description" rows="5" required></textarea><p class="create-form__title">Priority:</p><select class="create-form__select" name="priority"><option value="high">High</option><option value="normal">Normal</option><option value="low">Low</option></select> <button class="create-form__cancel" id="cancel">Cancel</button> <button class="create-form__save" id="save" type="submit">Save</button></form></div><div class="overlay" id="edit-form"><form class="create-form" autocomplete="off"><p class="create-form__title">Title:</p><input class="create-form__input" name="title" placeholder="title"><p class="create-form__title">Description:</p><textarea class="create-form__text" name="description" rows="5" required></textarea><p class="create-form__title">Priority:</p><select class="create-form__select" name="priority"><option value="high">High</option><option value="normal">Normal</option><option value="low">Low</option></select> <button class="create-form__cancel" id="cancel-edit">Cancel</button> <button class="create-form__save" id="save-edit">Save</button></form></div></div></main><script src="js/runtime.bf4cf21379b1de56194e.js"></script><script src="js/main.fc882e3b5a448c908905.js"></script></body></html>
